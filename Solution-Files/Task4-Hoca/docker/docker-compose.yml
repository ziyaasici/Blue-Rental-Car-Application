version: '3'
services:
  ui:
    image: IMAGE_TAG_UI
    container_name: brc-frontend
    depends_on:
      - app
      - db
    labels: 
      kompose.service.expose: "carrental.ziyaasici"
      kompose.service.type: "nodeport"   
      kompose.service.nodeport.port: "30001"
      kompose.image-pull-secret: "regcred"
    environment:
      REACT_APP_API_URL: http://carrental.ziyaasici:8080/car-rental/api/
    ports:
      - "3000:3000"
    networks:
      - carrental-net
  app:
    image: IMAGE_TAG_API
    container_name: brc-backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: always
    labels:
      kompose.image-pull-secret: "regcred"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/carrental
      SPRING_DATASOURCE_USERNAME: techprodb_user
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - carrental-net        
  db:
    image: IMAGE_TAG_PSTGRE
    labels:
      kompose.image-pull-secret: "regcred"
    container_name: postgres
    environment:
      POSTGRES_USER: techprodb_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: carrental
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data/
    networks:
      - carrental-net
volumes:
    db-data:
networks:
    carrental-net:
        driver: bridge